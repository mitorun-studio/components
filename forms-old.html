/* ----------------- Форма 01 ----------------- */

.forms .h3 {
  margin: 100px 0 20px;
}

.form-01 {
  max-width: 500px;
  margin: 20px auto;
  padding: 100px;
  font-size: 20px;

  /* letter-spacing: 1px; */
  text-align: center; /* надо ли? */
  background-color: hsl(0, 0%, 94%);
}

.form-01__title {
  margin: 0 0 16px;
  color: hsl(218, 78%, 58%);
  font-size: 26px;
}

.form-01__field {
  width: 100%;
  padding: 8px 20px;
  border-radius: 24px;
  outline: none;
  transition: 300ms;
}

.form-01 input,
.form-01 textarea {
  margin: 8px 0;
  background-color: hsl(0, 0%, 90%);
  border: 1px solid hsl(0, 0%, 80%);
  resize: none; /* resize: vertical; разрешает изменять размер поля ввода только по вертикали */
}

.form-01 button {
  margin-top: 18px;
  color: hsl(0, 0%, 100%);
  letter-spacing: 1px;
  background-color: hsl(218, 78%, 58%);
  border: none;
  cursor: pointer;
}

.form-01 button:focus,
.form-01 button:hover {
  background-color: hsl(218, 92%, 69%);
  transition: 200ms;
}

.form-01 input:focus,
.form-01 textarea:focus {
  background-color: hsl(0, 0%, 98%);
  border: 1px solid hsl(0, 0%, 64%); /* эта настройка выглядит уже избыточно, можно без нее или не так сильно выделять рамку */
}

.form-01 ::placeholder {
  color: hsl(0, 0%, 58%);
  transition: 300ms;
}

.form-01 :focus::placeholder {
  opacity: .6; /* или hsla(0, 0%, 55%, 0.5); */
}

@media screen and (max-width: 992px) {
  .form-01 {
    padding: 40px 18px 44px;
  }
}

/* ----------------- Форма 03 ----------------- */

.form-03 {
  max-width: 300px;
  margin: 20px auto;
  padding: 40px;
  font-size: 20px;
  letter-spacing: 1px;
  text-align: center;
  background-color: hsl(0, 0%, 100%);
  border-radius: 12px;
  box-shadow: 0 4px 16px hsl(0, 0%, 80%);
}

.form-03__title {
  margin: 0 0 32px;
  font-weight: 700;
  font-size: 28px;
}

.form-03__group {
  position: relative;
  margin-bottom: 32px;
}

.form-03__input {
  position: relative;
  z-index: 5; /* это моя доработка кода, убирает проблемы наложения фона form-03, input и label */
  width: 100%; /* при max-width: 100%; инпут укорачивается, почему? */
  padding: 0 0 4px;
  background-color: transparent;
  border: none;
  border-bottom: 2px solid hsl(0, 0%, 74%);
  outline: none;
  transition: 300ms;
}

.form-03__label {
  position: absolute;
  top: 0;
  left: 0;
  color: hsl(0, 0%, 70%);

  /* z-index: -1;  без этой команды названия полей label закрывают форму input и там не получается кликать по ней */
  transition: 300ms;
  pointer-events: none; /* плюшка для сенсорных экранов, не знаю что конкретно выключает */
}

.form-03__button {
  padding: 10px 24px;
  color: rgb(255, 255, 255);
  font-weight: 500;
  letter-spacing: 1px;
  background-color: rgb(0, 108, 240);
  border: 2px solid rgb(0, 108, 240);
  border-radius: 8px;
  outline: none;
  cursor: pointer;
  transition: 300ms;
}

.form-03__button:focus,
.form-03__button:hover {
  color: rgb(33, 33, 33);
  background-color: transparent;
  transition: 200ms;
}

.form-03__input:focus ~ .form-03__label,
.form-03__input:not(:placeholder-shown) ~ .form-03__label {
  top: -18px;
  color: hsl(213, 100%, 47%);
  font-size: 12px;
} /* чувак еще добавлял селектор .form-03__input:valid ~ .form-03__label , может быть полезно */

.form-03__input:focus {
  border-bottom: 2px solid hsl(213, 100%, 47%);
}

  }
