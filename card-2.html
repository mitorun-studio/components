<!doctype html><!-- Файл card-2.html -->
<html lang="ru">
<head>
	<meta name="robots" content="none">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Карточки №2 необычные – Компоненты Mitorun Studio</title>
	<meta name="description" content="Описание компонента">
	<meta name="author" content="Oleg Mitorun">

	<link rel="stylesheet" href="mitosite.css">
	<meta name="theme-color" content="#d4e6f7">
	<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg">

	<style>
.card20 {
	position: relative;
	width: 340px;
	height: 450px;
	overflow: hidden;
	background: hsl(0, 0%, 100%);
	border-radius: 10px;
	box-shadow: 0 2px 16px 1px hsla(0, 0%, 0%, 0.3);
	/* это для спозиционированного выреза для картинки */
	/* это для спозиционированного выреза для картинки */
}

.card20-clip {
	position: absolute;
	top: -190px;
	left: 50%;
	width: 500px;
	height: 500px;
	background: hsl(0, 0%, 20%);
	transform: translateX(-50%);
	clip-path: circle();
}

.card20-clip::before {
	position: absolute;
	top: -8px;
	left: -16px;
	z-index: 2;
	width: 100%;
	height: 100%;
	background: transparent;
	border-radius: 50%;
	box-shadow: 0 0 0 20px hsla(9, 100%, 64%, .5);
	pointer-events: none;
	content: '';
	/* это чтобы работал ховер на вложенной картинке */
}

.card20-img {
	position: absolute;
	bottom: 0;
	left: 50%;
	width: 340px;
	height: 310px;
	background: hsl(60, 100%, 50%);
	transform: translateX(-50%);
	object-fit: cover;
}

/*.card20-img:hover {
transform: scale(1.2);
}*/

.card20-content {
	position: absolute;
	bottom: 0;
	left: 0;
	width: 100%;
	height: 140px;
	padding: 10px 30px 20px;
}

.card20-social {
	display: block;
	width: 18px;
	height: 18px;
	margin-bottom: 14px;
}

.card20-social::before {
	content: url('../img/favicon.svg');
}

.card20-title {
	margin-bottom: 10px;
	font: 700 26px var(--font-basic);
}

.card20-text {
	color: hsl(9, 100%, 64%);
	font: 500 18px var(--font-basic);
}

.card21 {
	position: relative;
	justify-content: center;
	align-items: center;
	width: 300px;
	height: 400px;
	margin: 20px;
	padding: 40px 20px;
	background: rgb(128, 128, 128);
	border-radius: 15px;
	box-shadow: 0 15px 35px rgba(0, 0, 0, .2);
}

.card21-content {
	position: relative;
	display: flex;
	flex-direction: column;
	justify-content: center;
	align-items: center;
	opacity: .7;
	transition: 500ms;
}

.card21:hover .card21-content {
	transform: translateY(-20px);
	opacity: 1;
}

.card21-img {
	position: relative;
	width: 150px;
	height: 150px;
	border-radius: 50%;
	overflow: hidden;
}

.card21-text-1 {
	margin: 20px 0 10px;
	font: 700 20px/1.2 sans-serif;
	text-align: center;
	color: rgb(255, 255, 255);
}

.card21-text-2 {
	margin: 20px 0 10px;
	font: 500 16px/1.2 sans-serif;
	text-align: center;
	color: rgb(255, 255, 255);
}

.card21-social {
	transform: translateY(40px);
	font: 700 34px/1.3 sans-serif;
	color: rgb(255, 255, 255);
	opacity: 0;
	transition: 600ms;
}

.card21:hover .card21-social {
	transform: translateY(0px);
	opacity: 1;
}



	</style>
</head>


<body>


	<main class="container">

			<h1>Карточки №2 необычные</h1>
			<br><br>
			<hr><br><br>


			<h2>Card 20</h2>
			<br><br>

			<div class="card20">
				<div class="card20-clip">
					<img class="card20-img" width="1000" height="1000" src="img/example-woman-3.jpg" alt="">
				</div>

				<div class="card20-content">
					<a class="card20-social" href="#"></a>
					<p class="card20-title">Марья Васильевна</p>
					<p class="card20-text">Java разработчик</p>
				</div>
			</div>




			<div class="card21">
				<div class="card21-content">
					<div class="card21-img">
						<img src="https://picsum.photos/150/150/" width="150" height="150" alt="">
					</div>
					<p class="card21-text-1">Иван Иванов</p>
					<p class="card21-text-2">Креативный дизайнер</p>
					<a class="card21-social" href="#">Ссылка</a>
				</div>
			</div>



	</main>


	<div style="height: 100vh;"></div>


</body>
</html>
