	<style>
		/* Обнуление сокращенная версия

/* страница с коллекцией кнопок /btn.html */
.container {
	width: 1200px;
	margin: 0 auto;
	padding: 40px;
}
.wrapper {
	height: 100px;
}

.button-01 {
	width: 200px;
	height: 44px;
	display: inline-block;
	line-height: 44px;
	padding: 2px 50px;
	border-radius: 22px;
	background-color: #888;
	box-shadow: 0px 7px 0px rgba(100, 100, 100, 1);
	color: #ffffff;
	text-transform: uppercase;
	text-decoration: none;
}
.button-01:hover{
	background-color: #333;
}
.button-01:active{
	position: relative;
	top: 6px;
	box-shadow: 0px 1px 0px rgba(0, 0, 0, 1);
}

/*временное обнуление*/
*,*:before,*:after{
	padding: 0;
	margin: 0;
	border: 0;
	box-sizing: border-box;
}
html,body{
	height: 100%;
}
/*Стили для демонстрации*/
body{
	background-color: #000;
}

.wrapper-02 {
	height: 400px;
	background-color: #000;
	width: 100%;
	min-height: 100%;
	/*height: 100%;*/
	overflow: hidden;
	display: flex;
	justify-content:center;
	align-items: center;
}

.button-02 {/*.wave-btn*/
	width: 280px;
	height: 60px;
	display: flex;
	overflow: hidden;
	position: relative;
	transition: all 0.8s ease 0s;
	justify-content:center;
	align-items: center;
	border-radius: 0 0 10px 10px;
	text-decoration: none;
}
.button-02:hover {
	border-radius: 10px;
	transition: all 0.8s ease 0.2s;
	box-shadow: 0 0 40px rgba(73, 115, 255, 0.6);
}
.button-02:hover .button-02__wave{
	top: -50px;
}
.button-02__text {
	font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
	font-size: 24px;
	color: #fff;
	text-transform: uppercase;
	letter-spacing: 3px;
	position: relative;
	z-index: 1;
}
.button-02__wave {
	position: absolute;
	width: 280px;
	height: 280px;
	background-color: #4973ff;
	top: 0;
	left: 0;
	box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.5);
	transition: all 0.8s ease 0s;
}
.button-02__wave:after,
.button-02__wave:before{
	content: '';
	position: absolute;
	top: 0;
	left: 50%;
	width: 250%;
	height: 250%;
	transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
}

.button-02__wave:before{
	background-color: #000;
	border-radius: 48%;
	animation: waves 5s infinite linear;
}
.button-02__wave:after{
	background-color: rgba(0,0,0,0.5);
	border-radius: 44%;
	animation: waves 10s infinite linear;
}

@keyframes waves{
	0%{
		transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
	}
	100%{
		transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
	}
}
@-webkit-keyframes waves{
	0%{
		transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
	}
	100%{
		transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
	}
}
@-moz-keyframes waves{
	0%{
		transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
	}
	100%{
		transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
	}
}
@-o-keyframes waves{
	0%{
		transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(0deg) scale(1);
	}
	100%{
		transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-moz-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-ms-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-webkit-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
		-o-transform: translate3d(-50%,-96%,0) rotate(360deg) scale(1);
	}
}
</style>
