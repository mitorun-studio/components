	<script>
// Скрипт для фильтра выбора карточек по тегам-темам:

let filterButton = document.querySelectorAll('[data-filter]');
let filterCard = document.querySelectorAll('[data-filter-item]');

filterButton.forEach((n, i) =>
	n.addEventListener('click', () => {
		filterButton.forEach((n) => n.classList.remove('active'));
		n.classList.add('active');
		let datafilter = n.getAttribute('data-filter');
		filterCard.forEach((item) => {
			item.classList.add('hide');
			if (
				item.getAttribute('data-filter-item') === datafilter ||
				datafilter === 'all'
			) {
				item.classList.remove('hide');
				item.classList.add('active');
			}
		});
	})
);

	</script>
