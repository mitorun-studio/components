<html lang="ru">
<head>
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Компонент – Компоненты Mitorun Studio</title>
	<meta name="description" content="Описание компонента">
	<meta name="author" content="Oleg Mitorun">

	<link rel="stylesheet" href="mitosite.css">

	<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg">

	<style>



	</style>

<body>


	<main class="container">

		<h1>Кастомные курсоры</h1>
		<hr>

		<h2>Компонент №1</h2>

		<div class="template-grid">
			<div class="template-card">
				<p>cursor: auto;</p>
			</div>

			<div class="template-card">
				<p>cursor: pointer;</p>
			</div>

			<div class="template-card">
				<p>cursor: help;</p>
			</div>

			<div class="template-card">
				<p>cursor: wait;</p>
			</div>

			<div class="template-card">
				<p>cursor: crosshair;</p>
			</div>

			<div class="template-card">
				<p>cursor: not-allowed;</p>
			</div>

			<div class="template-card">
				<p>cursor: zoom-in;</p>
			</div>

			<div class="template-card">
				<p>cursor: grab;</p>
			</div>

			<div class="template-card">
				<p></p>
			</div>

			<div class="template-card">
				<p></p>
			</div>

			<div class="template-card">
				<p></p>
			</div>

			<div class="template-card">
				<p></p>
			</div>

			<div class="template-card">
				<p>cursor: inherit;<br>
				cursor: initial;<br>
				cursor: revert;<br>
				cursor: revert-layer;<br>
				cursor: unset;</p><br>
			</div>
		</div>


	</main>


	<div style="height: 100vh;"></div>


</body>
