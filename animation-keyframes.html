<head>
	<meta name="robots" content="noindex, nofollow">

	<title>animation и keyframes – Компоненты Mitorun Studio</title>

	<style>
.animation-1 {
	display: block;
	width: 200px;
	height: 80px;
	margin: 0 auto;
	text-align: center;
	color: hsl(194, 88%, 35%);
	font: 600 28px/80px sans-serif;
	background: hsl(193, 60%, 86%);
	border: 2px solid hsl(194, 88%, 35%);
	border-radius: 6px;

	outline: 4px solid hsl(350, 80%, 63%);
	outline-offset: -14px;
	animation: outline 8s linear infinite;
}

@keyframes outline {
	0% {outline-offset: -14px;}
	50% {outline-offset: 14px;}
	100% {outline-offset: -14px;}
}



.animation-2 {
	position: relative;
	width: 200px;
	height: 200px;
	margin: 0 auto;
	background: conic-gradient(#cecece 0deg 45deg, #bdbdbd 45deg 135deg, #cecece 135deg 225deg, #e7e7e7 225deg 315deg, #cecece 315deg 360deg), radial-gradient(rgba(0, 0, 0, 0.2), transparent 70%);
	/*border: 2px solid #000;*/
	overflow: hidden;
	animation: quadfly1 10s linear infinite;
}

@keyframes quadfly1 {
	0% {transform: rotate(0);}
	100% {transform: rotate(360deg);}
}

.animation-2::after {
	content: '';
	position: absolute;
	width: 200px;
	height: 200px;
	border: 5px solid hsl(0, 0%, 67%);
	/*box-shadow: 0 0 0 7px hsl(0, 0%, 64%), 0 0 0 5px hsl(0, 0%, 71%);*/
	transform: scale(0.01);
	animation: quadfly2 5s linear infinite;
}

@keyframes quadfly2 {
	0% {transform: scale(0.01);}
	100% {transform: scale(1.1);}
}


	</style>
</head>


<body>


	<main class="container">

		<h1>Анимация с animation+keyframes</h1>
		<hr>


		<h2>Анимация 01</h2>
		<p>Анимация outline-offset.</p>
		<br><br>
		<a class="animation-1" href="#">Button</a>
		<br><br><hr><br><br>


		<h2>Анимация 02</h2>
		<p>Фон conic-gradient, анимация rotate() и scale().</p>
		<div class="animation-2">
			<!--<div class="quadfly-2"></div>-->
		</div>
		<br><br><hr><br><br>


	</main>


	<div style="height: 100vh;"></div>


</body>
