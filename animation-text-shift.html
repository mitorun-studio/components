	<title>Смещение текста – Компоненты Mitorun Studio</title>
	<meta name="description" content="Описание компонента">

	<link rel="stylesheet" href="mitosite.css">

	<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg">

	<style>
.text-shift {
	--text-shift-height: 60px;
	width: fit-content;
	height: var(--text-shift-height);
	box-shadow: 0 0 12px 2px hsla(130, 86%, 42%, 0.5);
	overflow: hidden;
}

.text-shift__box {
	display: block;
	animation: textShift 8s ease-in-out infinite;
}

.text-shift__box span {
	display: block;
	width: 6em;
	font-weight: 700;
	font-size: calc(var(--text-shift-height) * 0.6);/* 40px */
	line-height: var(--text-shift-height);
	/*box-shadow: inset 0 0 0 2px hsla(0, 100%, 50%, 0.2);*/
}

@keyframes textShift {/* 1) */
	17% {translate: 0 0px;}
	20% {translate: 0 calc(-1 * var(--text-shift-height));}/* 2) */

	37% {translate: 0 calc(-1 * var(--text-shift-height));}
	40% {translate: 0 calc(-2 * var(--text-shift-height));}/* 3) */

	57% {translate: 0 calc(-2 * var(--text-shift-height));}
	60% {translate: 0 calc(-3 * var(--text-shift-height));}/* 4) */

	77% {translate: 0 calc(-3 * var(--text-shift-height));}
	80% {translate: 0 calc(-4 * var(--text-shift-height));}/* 5) */

	97% {translate: 0 calc(-4 * var(--text-shift-height));}
	100% {translate: 0 calc(-5 * var(--text-shift-height));}/* 6) */
}

/*-------- Смещение текста №2: -----------------*/

.text-shift-2 {
	--h1-font-size: clamp(34px, calc(16px + 4vw), 68px);
	--h1-line-height: 1.5;
	width: fit-content;
	height: fit-content;
	overflow: hidden;

	box-shadow: 0 0 12px 2px hsla(130, 86%, 42%, 0.5);
}

.text-shift-2__box {
	display: block;
	width: 6em;
	height: calc(var(--h1-font-size) * var(--h1-line-height));
	font-size: var(--h1-font-size);
	line-height: var(--h1-line-height);
	font-weight: 700;
	animation: textShift2 8s ease-in-out infinite;
}

.text-shift-2__box > span {
	/*display: block;*/
	/*box-shadow: inset 0 0 0 2px hsla(0, 100%, 50%, 0.2);*/
}

@keyframes textShift2 {/* 1) */
	17% {translate: 0 0px;}
	20% {translate: 0 -100%;}/* 2) */

	37% {translate: 0 -100%;}
	40% {translate: 0 -200%;}/* 3) */

	57% {translate: 0 -200%;}
	60% {translate: 0 -300%;}/* 4) */

	77% {translate: 0 -300%;}
	80% {translate: 0 -400%;}/* 5) */

	97% {translate: 0 -400%;}
	100% {translate: 0 -500%;}/* 6) */
}

<body>


	<main class="container">

		<h1>Анимация смещения текста</h1>
		<hr>

		<h2>Смещение текста №1</h2>
		<p>Работает на <code>translate</code> и смещает на фиксированную высоту в px.</p>

		<p class="text-shift">
			<span class="text-shift__box">
				<span>Первый</span>
				<span>Второй</span>
				<span>Третий</span>
				<span>Четвёртый</span>
				<span>Пятый</span>
				<span>Первый</span>
			</span>
		</p>
		<hr><br><br>




		<h2>Смещение текста №2</h2>
		<p>Работает на <code>translate</code> и смещает на высоту элемента.</p>

		<p class="text-shift-2">
			<span class="text-shift-2__box">
				<span>Первый</span>
				<span>Второй</span>
				<span>Третий</span>
				<span>Четвёртый</span>

			</span>
		</p>
