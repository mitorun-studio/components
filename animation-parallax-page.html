<html lang="ru">
<head>
	<meta name="robots" content="noindex, nofollow">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<title>Параллакс эффект страницы – Компоненты Mitorun Studio</title>
	<meta name="description" content="Описание компонента">
	<meta name="author" content="Oleg Mitorun">

	<link rel="stylesheet" href="mitosite.css">
	<meta name="theme-color" content="#d4e6f7">
	<link rel="icon" type="image/svg+xml" sizes="any" href="img/favicon.svg">

	<style>
html {
	height: 100%;
	overflow: hidden;
}

body {
	perspective: 1px;
	transform-style: preserve-3d;
	overflow-y: scroll;
	overflow-x: hidden;
}

section {
	width: 100vw;
	min-height: 100vh;
	text-align: center;
	padding-top: 30%;
	transform-style: inherit;
}

section::before {
	content: '';
	position: absolute;
	top: 0;
	right: 0;
	bottom: 0;
	left: 0;
	z-index: -1;
	display: block;
	min-height: 100vh;
	background-image: url('https://picsum.photos/seed/picsum/1920/1080');
	background-repeat: no-repeat;
	background-size: cover;
	transform-origin: center;

	/* Параллакс: */
	transform: translateZ(-1px) scale(2);
	transition: 1s;
}

h1 {
	margin-top: -100px;
}


	</style>
</head>


<body>


	<main>
		<h1>Главный заголовок</h1>
		<p>подзаголовок или текст</p>
	</main>


</body>
</html>
